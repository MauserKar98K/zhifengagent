<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知风智能体 - 营销方案生成</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>知风智能体</h2>
                <p>海运市场情报分析平台</p>
            </div>
            <div class="nav-menu">
                <div class="nav-item" data-page="competitor" onclick="navigateTo('competitor')">
                    <span>👥</span>
                    <span>竞争对手监测</span>
                </div>
                <div class="nav-item" data-page="opportunity" onclick="navigateTo('opportunity')">
                    <span>💡</span>
                    <span>潜在商机挖掘</span>
                </div>
                <div class="nav-item active" data-page="marketing" onclick="navigateTo('marketing')">
                    <span>📝</span>
                    <span>营销方案生成</span>
                </div>
                <div class="nav-item" data-page="system" onclick="navigateTo('system')">
                    <span>⚙️</span>
                    <span>系统管理</span>
                </div>
            </div>
        </div>
        
        <!-- 主内容区 -->
        <div class="content">
            <div class="content-header">
                <div class="header-left">
                    <h3>营销方案生成</h3>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <div class="user-avatar">A</div>
                        <span>管理员</span>
                    </div>
                    <div class="logout-btn" onclick="logout()">
                        <span>🚪</span>
                        <span>退出登录</span>
                    </div>
                </div>
            </div>
            
            <div class="content-body">
                <!-- 方案生成工作台 -->
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">方案生成工作台</h4>
                    </div>
                    <form id="marketing-form" class="marketing-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="marketing-company">目标客户 <span class="required">*</span></label>
                                <input type="text" id="marketing-company" class="form-input" placeholder="请输入目标客户名称" required>
                                <div id="company-suggestions" class="suggestions-list"></div>
                            </div>
                            <div class="form-group">
                                <label for="marketing-industry">客户行业 <span class="required">*</span></label>
                                <select id="marketing-industry" class="form-select" required>
                                    <option value="">请选择行业</option>
                                    <option value="电子">电子行业</option>
                                    <option value="汽车">汽车行业</option>
                                    <option value="机械">机械行业</option>
                                    <option value="纺织">纺织行业</option>
                                    <option value="化工">化工行业</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="marketing-volume">预计货量</label>
                                <input type="text" id="marketing-volume" class="form-input" placeholder="请输入预计货量（如：1000TEU/月）">
                            </div>
                            <div class="form-group">
                                <label for="marketing-focus">关注重点</label>
                                <select id="marketing-focus" class="form-select">
                                    <option value="">请选择关注重点</option>
                                    <option value="价格">价格</option>
                                    <option value="时效">时效</option>
                                    <option value="服务">服务</option>
                                    <option value="稳定性">稳定性</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group full-width">
                                <label for="marketing-requirements">特殊需求</label>
                                <textarea id="marketing-requirements" class="form-input" rows="4" placeholder="请输入客户特殊需求或其他备注信息"></textarea>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" id="generateBtn">生成营销方案</button>
                            <button type="button" class="btn btn-secondary">保存为模板</button>
                        </div>
                    </form>
                </div>
                
                <!-- 方案生成进度 -->
                <div class="card" id="progressCard" style="display: none;">
                    <div class="card-header">
                        <h4 class="card-title">方案生成中</h4>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress" id="progressBar"></div>
                        </div>
                        <div class="progress-text" id="progressText">正在生成方案...</div>
                    </div>
                </div>
                
                <!-- 方案库 -->
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">方案库</h4>
                    </div>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>生成时间</th>
                                <th>方案名称</th>
                                <th>目标客户</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="marketing-plan-library-tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
