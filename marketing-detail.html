<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知风智能体 - 营销方案详情</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>知风智能体</h2>
                <p>海运市场情报分析平台</p>
            </div>
            <div class="nav-menu">
                <div class="nav-item" data-page="dashboard" onclick="navigateTo('dashboard')">
                    <span>📊</span>
                    <span>工作台</span>
                </div>
                <div class="nav-item" data-page="competitor" onclick="navigateTo('competitor')">
                    <span>👥</span>
                    <span>竞争对手监测</span>
                </div>
                <div class="nav-item" data-page="opportunity" onclick="navigateTo('opportunity')">
                    <span>💡</span>
                    <span>潜在商机挖掘</span>
                </div>
                <div class="nav-item active" data-page="marketing" onclick="navigateTo('marketing')">
                    <span>📝</span>
                    <span>营销方案生成</span>
                </div>
                <div class="nav-item" data-page="system" onclick="navigateTo('system')">
                    <span>⚙️</span>
                    <span>系统管理</span>
                </div>
            </div>
        </div>
        
        <!-- 主内容区 -->
        <div class="content">
            <div class="content-header">
                <div class="header-left">
                    <h3>营销方案详情</h3>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <div class="user-avatar">A</div>
                        <span>管理员</span>
                    </div>
                    <div class="logout-btn" onclick="logout()">
                        <span>🚪</span>
                        <span>退出登录</span>
                    </div>
                </div>
            </div>
            
            <div class="content-body">
                <!-- 头部导航区 -->
                <div class="detail-header">
                    <div class="breadcrumb">
                        <span><a href="marketing.html">营销方案生成</a></span>
                        <span>></span>
                        <span>方案详情</span>
                    </div>
                    <button class="btn btn-secondary" onclick="goBack()">
                        <span>⬅️</span>
                        <span>返回方案库</span>
                    </button>
                </div>
                
                <!-- 方案基础信息 -->
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">方案基础信息</h4>
                    </div>
                    <div class="card-body">
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">生成时间</span>
                                <span class="info-value" id="plan-time"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">方案名称</span>
                                <span class="info-value" id="plan-name"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">目标客户</span>
                                <span class="info-value" id="plan-customer"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">客户行业</span>
                                <span class="info-value" id="plan-industry"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">主要航线</span>
                                <span class="info-value" id="plan-route"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">货物品类</span>
                                <span class="info-value" id="plan-cargo"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">预计货量</span>
                                <span class="info-value" id="plan-volume"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">关注重点</span>
                                <span class="info-value" id="plan-focus"></span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 方案详细内容 -->
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">方案详细内容</h4>
                    </div>
                    <div class="card-body">
                        <div class="plan-content" id="plan-content">
                            <!-- 方案内容将通过JavaScript动态加载 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // 页面加载完成后初始化
        window.onload = function() {
            initMarketingDetailPage();
        };
    </script>
</body>
</html>
